<!DOCTYPE html>
<html>
  <head>
    <title> Stack </title>
    <style>
      table {
        border: 2px solid black;
        border-collapse: collapse;
        width: 50%;
      }

      h1 {
        text-align: center;
      }

      th, td {
        border: 1px solid #082b0f;
        padding: 5px;
        text-align: center;
      }
      th {
        color: green;
        background-color: lightblue;
      }

      td {
        color: black;
        background-color: #7a8ba5;
      }
    </style>
  </head>
  <body>
    <h1> Stack </h1>
    <table>
      <tr>
        <th>Operation</th>
        <th>Runtime</th>
        <th>Description</th>
      </tr>
      <tr>
        <td>Insert</td>
        <td>O(1)</td>
        <td>Insert the element to the top</td>
      </tr>
      <tr>
        <td>Delete</td>
        <td>O(1)</td>
        <td>Remove the top element</td>
      </tr>
    </table>
  </body>
</html>
